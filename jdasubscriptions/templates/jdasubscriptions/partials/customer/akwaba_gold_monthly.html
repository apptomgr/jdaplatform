<div class="col-md-4 mb-4" id="akwaba_gold_period">

      <span class="badge badge-info mb-2">Most Popular</span>

      <div class="btn-group mb-3">
        <button class="btn btn-info btn-sm">Monthly</button>
        <button class="btn btn-outline-secondary btn-sm"

        <li>✔ Economic Notes</li>
        <li>✔ Analyst Access</li>

      <a href="{% url 'jdasubscriptions:select_subscription_plan' plan_id=5 %}"

    </div>
