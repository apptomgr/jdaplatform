{% extends 'jdamainapp/base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}

<form method="post">
    {% csrf_token %}
    <div>
        <label for="id_country">Country:</label>
        {{ city_form.country }}
    </div>
    <div>
        <label for="id_city">City:</label>
        <select name="city" id="id_city">
            <option value="">Select a city</option>
        </select>
    </div>
</form>
{% endblock %}
