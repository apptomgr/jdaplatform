<!-- templates/home.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Data Validator</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">ðŸ“ˆ Stock Data Validator</h2>
    <form id="reportForm" method="post" action="{% url 'jdadev_ai_validator' %}">
        {% csrf_token %}
        <button type="submit" id="generateBtn" class="btn btn-primary">
            <span id="spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
            <span id="btnText">Generate Report</span>
        </button>
    </form>
</div>

<script>
    $(document).ready(function() {
        $('#reportForm').on('submit', function() {
            $('#generateBtn').prop('disabled', true);
            $('#spinner').removeClass('d-none');
            $('#btnText').text('Generating...');
        });
    });
</script>
</body>
</html>
